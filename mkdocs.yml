site_name: MySQL 8.0 User Documentation
nav: 
  - Home: 'index.md'
  - Installing MySQL: 'InstallingMySQL.md'
  - Schemas and Tables: 'SchemasAndTables.md'
  - SELECT Statements: 'SelectStatements.md'
  - Troubleshooting: 'Troubleshooting.md'
  - Glossary: 'Glossary.md'

repo_url: https://github.com/tastytough/MySQL-8.0-User-Documentation

repo_name: tastytough/MySQL-8.0-User-Documentation

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji 
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

theme:
  name: material
  features:
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra-css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tastytough/MySQL-8.0-User-Documentation
      name: GitHub

copyright: |
