site_name: MySQL 8.0 User Documentation
nav: 
  - Home: 'index.md'
  - MySQL Data Types: 'Data_Types.md'
  - 'Task1Ademi.md'
  - Schemas and Tables: 'Task2Angus.md'
  - Select Statements: 'Task3Emmy.md'
  - Glossary: 'GlossarySB.md'
  - Troubleshooting: 'TroubleshootingSB.md'
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- tables
theme:
  name: material
  features:
    - navigation.tracking
    - toc.integrate
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
