site_name: MySQL 8.0 User Documentation
nav: 
  - Home: 'index.md'
  - MySQL Data Types: 'Data_Types.md'
  - 'Task1Ademi.md'
  - Schemas and Tables: 'Task2Angus.md'
  - Select Statements: 'Task3Emmy.md'
  - Glossary: 'GlossarySB.md'
  - Troubleshooting: 'TroubleshootingSB.md'

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji 
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

theme:
  name: material
  features:
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra-css:
  - stylesheets/extra.css

